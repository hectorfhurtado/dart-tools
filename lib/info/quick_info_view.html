<atom-panel id='quick-info-view' class='from-bottom' rv-if="it.shouldShow < problems">
  <div class="padded">
    <div rv-each-problem="it.problems"
      rv-class="problem.severity | lowerCase"
      data-dart-analysis>
      <span class="badge">Dart</span>
      { problem | formattedProblem }
    </div>
  </div>
</atom-panel>
